<ion-header>

    <ion-navbar>
        <button class="white" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="profile-card">
        <div class="profile-name">{{selectedUser.firstname}} {{selectedUser.lastname}}</div>
    </div>
    <ion-list padding>
        <ion-item>
            <b> Firstname</b>: {{selectedUser.firstname}}
        </ion-item>
        <ion-item>
            <b> Lastname</b>: {{selectedUser.lastname}}
        </ion-item>
        <ion-item>
            <b> Birthday</b>: {{selectedUser.birthday}}
        </ion-item>
        <ion-item>
            <b>Email</b>: {{selectedUser.email}}
        </ion-item>
    </ion-list>

</ion-content>
