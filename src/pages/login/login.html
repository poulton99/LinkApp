<ion-header>

    <ion-navbar>
        <ion-title>login</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
    <!--<div ion-fixed class="fullscreen">-->
    <form [formGroup]="form">
        <ion-list no-lines>
            <h1 ion-text class="title text-center" color="light">News App</h1>
            <p class="subtitle text-center">A BrainSystems ionic news app template</p>
            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input formControlName="email" [(ngModel)]="user.email" name="user.email" type="email" placeholder="Email Address"> </ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="password" [(ngModel)]="user.password" name="user.password" type="password" placeholder="Password"></ion-input>
            </ion-item>

            <button ion-button color="light" (click)="login(user)" block outline>LOGIN</button>
            <p ion-text color="light" class="text-center">
                Don't have an account?
                <a ion-text color="light" (click)="signin()">Signup.</a>
            </p>
            <button ion-button color="light" (click)="doForgotPassword()" clear block>Forgot Password?</button>
        </ion-list>
    </form>
    <!--</div>-->
</ion-content>
