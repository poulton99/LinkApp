<ion-header>

    <ion-navbar>
        <ion-title>Sign up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding no-bounce>
    <!--<div ion-fixed class="fullscreen">-->
    <form [formGroup]="form">
        <ion-list no-lines>
            <h1 ion-text class="title text-center" color="light">Sign up</h1>
            <p class="subtitle text-center">Create a new account</p>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-input formControlName="lastname" [(ngModel)]="user.lastname" name="user.lastname" type="text" placeholder="Lastname"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-input formControlName="firstname" [(ngModel)]="user.firstname" name="user.firstname" type="text" placeholder="Firstname"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input formControlName="email" [(ngModel)]="user.email" name="user.email" type="email" placeholder="Email Address"> </ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <ion-datetime formControlName="birthday" name="birthday" [(ngModel)]="user.birthday" placeholder="Date of birth" displayFormat="MM/DD/YYYY" pickerFormat="DD MM YYYY"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-icon name="lock" item-left></ion-icon>
                <ion-input formControlName="password" [(ngModel)]="user.password" name="user.password" type="password" placeholder="Password"></ion-input>
            </ion-item>

            <button ion-button color="light" (click)="signup(user)" block outline>Sign up</button>
        </ion-list>
    </form>
    <!--</div>-->
</ion-content>
