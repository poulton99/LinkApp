<ion-header>

    <ion-navbar>
        <ion-title>{{art.title}}</ion-title>
        <ion-buttons end>
            <button class="white" ion-button small clear (click)="share()"><ion-icon name="share"></ion-icon></button>
            <button class="white" ion-button small clear (click)="favorite()"><ion-icon name="star"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row class="white-bg">
        <ion-col>
            <img [src]="art.image" style="width: 100%">
        </ion-col>
    </ion-row>
    <ion-row class="white-bg" padding>
        <ion-col>
            <p class="category"><b>{{art.category.name}}</b></p>
            <h1 class="title">{{art.title}}</h1>
            <p class="date">Published: {{art.created_at}}</p>
        </ion-col>
    </ion-row>
    <ion-row class="white-bg" padding>
        <ion-col>
            <p class="details">
                <b>{{art.resume}}</b>
            </p>
        </ion-col>

    </ion-row>
    <ion-row class="white-bg" padding>
        <ion-col>
            <p class="details">
                {{art.details}}
            </p>
        </ion-col>

    </ion-row>
</ion-content>
