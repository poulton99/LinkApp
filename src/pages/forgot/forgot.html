<ion-header>

    <ion-navbar>
        <ion-title>Forgot password?</ion-title>
    </ion-navbar>

</ion-header>



<ion-content padding no-bounce>
    <!--<div ion-fixed class="fullscreen">-->
    <form [formGroup]="form">
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-input formControlName="email" [(ngModel)]="user.login" name="user.login" type="email" placeholder="Email Address"> </ion-input>
            </ion-item>

            <button ion-button color="light" (click)="reset(user)" block outline>RESET</button>
        </ion-list>
    </form>
    <!--</div>-->
</ion-content>
