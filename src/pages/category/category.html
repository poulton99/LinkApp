  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <button class="white" class="white" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{category.name}}</ion-title>
        <ion-buttons end>
            <button class="white" class="white" ion-button small clear *ngIf="mode==='card'" (click)="makelist()"><ion-icon name="list"></ion-icon></button>
            <button class="white" class="white" ion-button small clear *ngIf="mode==='list'" (click)="makecard()"><ion-icon name="grid"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content class="back">
    <ion-list text-wrap *ngIf="mode==='list'">
        <ion-item (click)="detail(article)" *ngFor="let article of articles">
            <ion-thumbnail item-right>
                <img [src]="article.image" />
            </ion-thumbnail>
            <span class="category">{{article.category.name}}</span>
            <h2 class="title"><b>{{article.title}}</b></h2>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="mode==='card'">
        <ion-card (click)="detail(article)" *ngFor="let article of articles">

            <ion-item>
                <span class="positive">{{article.category.name}}</span>
                <h2><b>{{article.title}}</b></h2>
            </ion-item>

            <ion-card-content>
                <img [src]="article.image" class="img-card" />
                <p class="details">{{article.resume}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>

    <ion-refresher (ionRefresh)="selectItem(category.name, $event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
</ion-content>
